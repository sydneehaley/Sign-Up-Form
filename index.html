<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Sydnee Haley">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="./public/css/main.css" />
    <link rel="stylesheet" href="./public/css/fontawesome-free/css/all.css" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
   
    
</head>
<body>

 <div class="bg-upper">
    <div class="main col s12">
       
      

        <div class="main__rightcolumn">

       

            <h1>Create An Account</h1>
            

            
            <form id="main-form" class="form" novalidate>
              <div class="inputcontainer">
                <div class="form__input-icon"><i class="fas fa-user-circle fa-2x"></i></div>
              <input class="fname" id="fname" type="text" name="First Name" value="" placeholder="First Name"
                aria-label="first name" required>
              <div id="fnerror" class="error" aria-live="polite">.</div>
            </div>

            <div class="inputcontainer">
              <div class="form__input-icon"><i class="fas fa-user-circle fa-2x"></i></div>
              <input class="lname" id="lname" type="text" name="Last Name" value="" placeholder="Last Name"
              aria-label="last name" required>
            <div id="lnerror" class="error" aria-live="polite">.</div>
          </div>

          <div class="inputcontainer">
            <div class="form__input-icon"><i class="fas fa-envelope fa-2x"></i></div>
            <input class="email" id="email" type="text" name="email" value="" placeholder="Email Address"
              aria-label="Email Address" required>
            <div id="emerror" class="error" aria-live="polite">.</div>
          </div>

          <div class="inputcontainer">
            <div class="form__input-icon"><i class="fas fa-lock fa-2x"></i></div>
            <input class="password" id="pw" type="text" name="password" value="" placeholder="Password"
            aria-label="Password" required>
          <div id="pwerror" class="error" aria-live="polite">.</div>
        </div>

        <div class="inputcontainer">
          <div class="form__input-icon"><i class="fas fa-lock fa-2x"></i></div>
          <input class="confirmpassword" id="cfpw" type="text" name="password" value="" placeholder="Confirm Password"
            aria-label="Confirm Password" required>
          <div id="cfpwerror" class="error" aria-live="polite">.</div>
        </div>



              <div id="passwordValidity">

                <p>Password Requirements</p>
          <ul>
                <li id="letter" class="wrongpw">Password must contain a <b>lowercase</b> letter.</li>
                <li id="capital" class="wrongpw">Password must contain an <b>uppercase</b> letter</li>
                <li id="number" class="wrongpw">Password must contain a <b>number</b></li>
                <li id="length" class="wrongpw">Password must contain <b>8 characters</b></li>

              </ul>
              </div>


              <button class="main__form__button--bottombutton" id="btn" type="submit" name="submit" aria-label="submit">Sign Up</button>
              
            </form>
                      

                        

                  
        </div>
      </div>
      </div>
      
      <script src="./public/js/alt.js"></script>
        
        

</body>
</html>
