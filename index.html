<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="./public/css/main.css" />
</head>
<body>
    <div class="main">
        <div class="main__blurb"> <h1>Learn to code by watching others</h1>
            <p>See how experienced developers solve problems in real-time. 
                Watching scripted tutorials is great, 
                but understanding how developers think is invaluable.</p>
        </div>

        <div class="main__form">
            <button type="button" class="main__form__button main__form__button--topbutton"><span>
                Try it free 7 days</span> then $20/mo there after</button>
            <form id="main__form">
                
                <input type="text" class="main__form__input" name="fname" placeholder="First Name" id="firstname">
                <span class="error">Error message</span>
                <input type="text" class="main__form__input" name="lname" placeholder="Last Name" id="lastname"> 
                <span class="error">Error message</span>
                <input type="text" class="main__form__input" name="email" placeholder="Email Address" id="email"> 
                <span class="error">Error message</span>
                <input type="text" class="main__form__input" name="password" placeholder="Password" id="password">
                
            
                <button type="submit" class="main__form__button main__form__button--bottombutton">Claim Your Free Trial</button>
                <p class="main__form--terms">By clicking the button, you are agreeing to out <span>Terms and Services</span></p>
              </form>
            </div>
        </div>
      
        <script src="./js/app.js"></script>
</body>
</html>
