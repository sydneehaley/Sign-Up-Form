<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="./public/css/main.css" />
    <link rel="stylesheet" href="./public/css/fontawesome-free/css/all.css" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="./public/css/materialize.css" />
    
</head>
<body>

 <div class="bg-upper">
    <div class="main col s12">
       
      

        <div class="main__rightcolumn">

       

            <h1>Create An Account</h1>
            

            
            <form id="form" class="form" novalidate>
                <input class="fname" id="fname" type="text" name="first name" value="" placeholder="First Name"
                  aria-label="first name" required>
                <div id="fnameError" class="error" aria-live="polite">.</div>
                <input class="lname" id="lname" type="text" name="last name" value="" placeholder="Last Name"
                  aria-label="last name" required>
                <div id="lnameError" class="error" aria-live="polite">.</div>
                <input class="email" id="email" type="email" name="email address" value="" placeholder="Email" aria-label="email"
                  required>
                <div id="emailError" class="error" aria-live="polite">.</div>
                <input class="password" id="pw" type="password" name="password" minlength="8" value="" placeholder="Password"
                  aria-label="password" required>
                <div id="pwError" class="error" aria-live="polite">.</div>
                <button class="main__form__button--bottombutton" id="btn" type="submit" name="submit" aria-label="submit">Create Your Account</button>
                
              </form>
                      

                        

                  
        </div>
      </div>
      </div>
      
      <script src="./public/js/test.js"></script>
        <script src="./public/js/materialize.js"></script>
        

</body>
</html>
