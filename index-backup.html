<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Sydnee Haley">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="./public/css/main.css" />
    <link rel="stylesheet" href="./public/css/fontawesome-free/css/all.css" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
   
    
</head>
<body>

 <div class="bg-upper">
    <div class="main">
       
      

        <div class="main__rightcolumn">

       

            <h1>Create An Account</h1>
            
      
           
            
            <form id="main-form" class="form-inline" novalidate>
              
              <div class="row__6">
              <div class="col-6">
                <label for="fname">First Name</label>
                
                <div class="container__inputfieldtoggle">
              <input class="personal" id="fname" type="text" name="First Name" value="" 
                aria-label="first name" required></div>
              <div id="fnerror" class="error" aria-live="polite"></div>
            </div>
            
            <div class="col-6">
              <label for="lname">Last Name</label>
              <div class="container__inputfieldtoggle">
              <input class="personal" id="lname" type="text" name="Last Name" value="" 
              aria-label="last name" required></div>
            <div id="lnerror" class="error" aria-live="polite"></div>
          </div>

        </div>

        <div class="row">
         
            <label for="email">Email Address</label>
            <div class="container__inputfieldtoggle">
            <input class="personal" id="email" type="text" name="email" value="" 
              aria-label="Email Address" required></div>
            <div id="emerror" class="error" aria-live="polite"></div>
          

        
          </div>
          
          
          <div class="row">
            
              <label for="password">Password</label>
          <div class="container__passwordtoggle">
            <input class="password" id="pw" type="password" name="password" value="" 
            aria-label="Password" required> <button type="button" id="togglepw"><i class="fas fa-eye-slash"></i></button></div>
            <div id="pwerror" class="error" aria-live="polite"></div>
          
        </div>

        <div class="row">
          
            <label for="confirmpassword">Confirm Password</label>
            <div class="container__passwordtoggle">
          <input class="password" id="cfpw" type="password" name="password" value="" 
            aria-label="Confirm Password" required><button type="button" id="togglecfpw" > <i class="fas fa-eye-slash"></i></button></div>
          <div id="cfpwerror" class="error" aria-live="polite"></div>
        
        
      </div>


              <div id="passwordValidity">

              
              


                
                  <p>Password Requirements:</p>
                  <br>Password must contain a <span id="letter" class="wrongpw"><b>lowercase</b></span> letter, an <span id="capital" class="wrongpw"><b>uppercase</b> </span>letter, a <span id="number" class="wrongpw">  <b>number</b></span>,
                  and at least <span id="length" class="wrongpw"> <b>8 characters</b></span>.
               
          
               

             
              </div>


              <button class="main__form__button--bottombutton" id="btn" type="submit" name="submit" aria-label="submit">Sign Up</button>
              
            </form>
                      

                        

                  
        </div>
      </div>
      </div>
      
      <script src="./public/js/alt.js"></script>
        
        

</body>
</html>
